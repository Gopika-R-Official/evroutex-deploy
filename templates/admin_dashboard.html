{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="dashboard-header">
    <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
    <p>Manage drivers and assign delivery orders</p>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <i class="fas fa-motorcycle"></i>
        <h3>{{ drivers }}</h3>
        <p>Active Drivers</p>
    </div>
    <div class="stat-card">
        <i class="fas fa-truck"></i>
        <h3>0</h3>
        <p>Pending Assignments</p>
    </div>
</div>


    <a href="{{ url_for('admin_assign') }}" class="btn-primary">
        <i class="fas fa-file-upload"></i> Assign Orders
    </a>
</div>
{% endblock %}
